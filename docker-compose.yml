version: '3.8'

services:
  app:
    build: .
    container_name: crozhere-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/crozhere_db
      - SPRING_DATASOURCE_USERNAME=crozhere
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
    depends_on:
      - postgres
      - mongodb
    networks:
      - crozhere-network
    volumes:
      - ./target:/app/target
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: crozhere-postgres
    environment:
      - POSTGRES_DB=crozhere_db
      - POSTGRES_USER=crozhere
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crozhere-network

  mongodb:
    image: mongo:6
    container_name: crozhere-mongodb
    environment:
      - MONGO_INITDB_DATABASE=club_layout_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - crozhere-network

networks:
  crozhere-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data: 